<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plumage</title>

  <!-- CSS -->
  <link href="assets/bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/main.css" rel="stylesheet">
  <link href="assets/css/navbar.css" rel="stylesheet">

  <style>
    /* Center the image */
    .image-container {
        display: flex;
        justify-content: center; 
        align-items: center;     
        height: 100vh;           
        margin: 0;               
    }

    #image-view {
        max-width: 100%;         
        max-height: 100%;        
    }

    .controls {
      display: flex;
      justify-content: center;
  }

    .controls button {
      margin: 0 5px;
      font-size: 15px;
  }
  </style>

</head>

<body>
    <!-- JS -->
    <script src="assets/bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
    
    <header class="header">
        <div class="header-background"></div>
        <h1>Plumage</h1>
    </header>

    <div id="navbar-container"></div>

    <div class="white-line"></div>
    <main class="content">
        <h1>Current Issue</h1>
        <div class="issue-info">
            <h2>Le Cygne / The Swan</h2>
            <div class="issue-date">Issue 01 â€¢ December 2024</div>
        </div>
    </main> 
    <div class="image-container">
        <img id="image-view" src="issue1/Plumage Issue Le Cygne_01 Large.jpeg">
    </div>

    <div class="controls">
        <button id="prev">Previous</button>
        <button id="next">Next</button>
    </div>

    <script>
        // Image URLs
        const images = [
            'issue1/Plumage Issue Le Cygne_01 Large.jpeg',
            'issue1/Plumage Issue Le Cygne_02 Large.jpeg',
            'issue1/Plumage Issue Le Cygne_03 Large.jpeg',
            'issue1/Plumage Issue Le Cygne_04 Large.jpeg',
            'issue1/Plumage Issue Le Cygne_05 Large.jpeg',
            'issue1/Plumage Issue Le Cygne_06 Large.jpeg',
            'issue1/Plumage Issue Le Cygne_07 Large.jpeg',
            'issue1/Plumage Issue Le Cygne_08 Large.jpeg',
            'issue1/Plumage Issue Le Cygne_09 Large.jpeg',
            'issue1/Plumage Issue Le Cygne_10 Large.jpeg',
            'issue1/Plumage Issue Le Cygne_11 Large.jpeg',
            'issue1/Plumage Issue Le Cygne_12 Large.jpeg',
            'issue1/Plumage Issue Le Cygne_13 Large.jpeg',
            'issue1/Plumage Issue Le Cygne_14 Large.jpeg',
            'issue1/Plumage Issue Le Cygne_15 Large.jpeg',
            'issue1/Plumage Issue Le Cygne_16 Large.jpeg',
            'issue1/Plumage Issue Le Cygne_17 Large.jpeg',
            'issue1/Plumage Issue Le Cygne_18 Large.jpeg',
            'issue1/Plumage Issue Le Cygne_19 Large.jpeg',
            'issue1/Plumage Issue Le Cygne_20 Large.jpeg',
            'issue1/Plumage Issue Le Cygne_21 Large.jpeg',
            'issue1/Plumage Issue Le Cygne_22 Large.jpeg',
            'issue1/Plumage Issue Le Cygne_23 Large.jpeg',
            'issue1/Plumage Issue Le Cygne_24 Large.jpeg',
            'issue1/Plumage Issue Le Cygne_25 Large.jpeg',
            'issue1/Plumage Issue Le Cygne_26 Large.jpeg',
            'issue1/Plumage Issue Le Cygne_27 Large.jpeg',
            'issue1/Plumage Issue Le Cygne_28 Large.jpeg',
            'issue1/Plumage Issue Le Cygne_29 Large.jpeg',
        ];

        let currentIndex = 0;

        // Get image element
        const imageView = document.getElementById('image-view');
        
        // Update the image 
        function updateImage() {
            imageView.src = images[currentIndex];  
        }

        // Previous button
        document.getElementById('prev').addEventListener('click', function () {
            if (currentIndex > 0) {
                currentIndex--;
                updateImage();
            }
        });

        // Next button
        document.getElementById('next').addEventListener('click', function () {
            if (currentIndex < images.length - 1) {
                currentIndex++;
                updateImage();
            }
        });

        // left and right keyboard navigation 
        document.addEventListener('keydown', function(event) {
            if (event.key == 'ArrowLeft' && currentIndex > 0) {
                currentIndex--;
                updateImage();
            } else if (event.key === 'ArrowRight' && currentIndex < images.length - 1) {
                currentIndex++;
                updateImage();
            }
        });
    </script>
        
<script src="assets/js/my_js.js"></script>
</body>
</html>
