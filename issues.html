<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plumage</title>

  <!-- CSS -->
  <link href="assets/bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/main.css" rel="stylesheet">
  <link href="assets/css/navbar.css" rel="stylesheet">

  <style>
    /* Center the image */
    .image-container {
        display: flex;
        justify-content: center; 
        align-items: center;     
        height: 100vh;           
        margin: 0;               
    }

    #image-view {
        max-width: 100%;         
        max-height: 100%;        
    }

    .controls {
      display: flex;
      justify-content: center;
  }

    .controls button {
      margin: 0 5px;
      font-size: 15px;
  }
  </style>

</head>

<body>
    <!-- JS -->
    <script src="assets/bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
    
    <header class="header">
        <div class="header-background"></div>
        <h1>Plumage</h1>
    </header>

    <div id="navbar-container"></div>

    <div class="white-line"></div>
    <main class="content">
        <h1>Current Issue</h1>
        <div class="issue-info">
            <h2>Le Cygne / The Swan</h2>
            <div class="issue-date">Issue 01 â€¢ December 2024</div>
        </div>
    </main> 
    <div class="image-container">
        <img id="image-view" src="assets/images/Plumage Issue No1 Le Cygne_The Swan-part-1.png">
    </div>

    <div class="controls">
        <button id="prev">Previous</button>
        <button id="next">Next</button>
    </div>

    <script>
        // Image URLs
        const images = [
            'assets/images/Plumage Issue No1 Le Cygne_The Swan-part-1.png',
            'assets/pdf/Plumage_Issue_No1_Le_Cygne_The_Swan.png',
            'assets/pdf/P2.png',
            'assets/pdf/P3.png',
            'assets/pdf/P4.png',
            'assets/pdf/P5.png',
            'assets/pdf/P6.png',
            'assets/pdf/P7.png',
            'assets/pdf/P8.png',
            'assets/pdf/P9.png',
            'assets/pdf/P10.png',
            'assets/pdf/P11.png',
            'assets/pdf/P12.png',
            
        ];

        let currentIndex = 0;

        // Get image element
        const imageView = document.getElementById('image-view');
        
        // Update the image 
        function updateImage() {
            imageView.src = images[currentIndex];

            // If the current image is the first one
            if (currentIndex == 0) {
                imageView.width = 600;
                imageView.height = 750;
            } else {
                imageView.width = 1250;  
                imageView.height = 750;
            }
        }

        // Previous button
        document.getElementById('prev').addEventListener('click', function () {
            if (currentIndex > 0) {
                currentIndex--;
                updateImage();
            }
        });

        // Next button
        document.getElementById('next').addEventListener('click', function () {
            if (currentIndex < images.length - 1) {
                currentIndex++;
                updateImage();
            }
        });

        // left and right keyboard navigation 
        document.addEventListener('keydown', function(event) {
            if (event.key == 'ArrowLeft' && currentIndex > 0) {
                currentIndex--;
                updateImage();
            } else if (event.key === 'ArrowRight' && currentIndex < images.length - 1) {
                currentIndex++;
                updateImage();
            }
        });
    </script>
        
<script src="assets/js/my_js.js"></script>
</body>
</html>
