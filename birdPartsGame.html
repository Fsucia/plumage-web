    <!-- Unity WebGL Game Setup -->
    <script>
        var canvas = document.createElement("canvas");
        canvas.id = "unity-canvas";
        canvas.width = 960;
        canvas.height = 600;
        canvas.tabIndex = -1;
    
        var container = document.getElementById("unityContainer");
        container.appendChild(canvas);
    
        var buildUrl = "assets/BirdPartsGame/Build";
        var loaderUrl = buildUrl + "/BirdPartsGame.loader.js";
    
        var config = {
        dataUrl: buildUrl + "/BirdPartsGame.data.br",
        frameworkUrl: buildUrl + "/BirdPartsGame.framework.js.br",
        codeUrl: buildUrl + "/BirdPartsGame.wasm.br",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "EggWordSearch",
        productVersion: "1.0",
        showBanner: function(msg, type) {
            console.log(`${type}: ${msg}`);
        }
        };
    
        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
            // Optionally show loading progress
        }).then((unityInstance) => {
            // Unity loaded successfully
        }).catch((message) => {
            alert("Failed to load Unity: " + message);
        });
        };
    
        document.body.appendChild(script);
    </script>
